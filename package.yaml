# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
name: stellar-sdk
version: '0.1.0'
github: "teequoo/stellar-sdk"
license: Apache-2.0
author: "teequoo"
maintainer: "teequoo"
synopsis: A library to use as SDK for the Stellar payment network.
description: This library provides functions to interact with the Stellar payment network via a Horizon server. It support querying the network, as well as building, signing and submitting transactions.
category: API

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

ghc-options: -Wall

library:
  dependencies:
  - base
  - ed25519
  - base32
  - base64-bytestring
  - bytestring
  - vector
  - cereal
  - containers
  - parsec
  - Cabal
  - haskell-src-exts
  - filepath
  - SHA
  - text
  - aeson
  - req
  - DRBG
  source-dirs: library

tests:
  stellar-sdk-test-suite:
    source-dirs: test-suite
    main: Main.hs
    dependencies:
    - base
    - bytestring
    - hspec
    - stellar-sdk
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
